<div class="relative flex size-full min-h-screen flex-col bg-neutral-50 justify-between group/design-root">
    <div class="py-8">
        <h2
            class="text-[#141414] tracking-light text-3xl sm:text-4xl font-bold leading-tight px-4 text-center pb-6 pt-5">
            Welcome back
        </h2>
        <div class="max-w-md mx-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
                <div class="px-4">
                    <app-input-field  [validators]="emailValidators" label="Email" type="email" placeholder="Enter your email" formControlName="email">
                    </app-input-field>
                    <app-form-control-error [control]="loginForm.get('email')" controlName="correo">
                    </app-form-control-error>
                </div>
                <div class="px-4">
                    <app-input-field [validators]="passwordValidators"   label="Password" type="password" placeholder="Enter your password"
                        formControlName="password">
                    </app-input-field>
                    <app-form-control-error  [control]="loginForm.get('password')" controlName="contraseÃ±a">
                    </app-form-control-error>
                </div>
                <div class="flex px-4 pt-3">
                    <app-button text="Log in" type="submit" styleType="primary" [fullWidth]="true"
                        [disabled]="loginForm.invalid && loginForm.touched">
                    </app-button>
                </div>
            </form>

            <p class="text-neutral-500 text-sm font-normal leading-normal pb-3 pt-5 px-4 text-center">
                Or continue with
            </p>

            <div class="px-4 py-3">
                <div class="flex flex-1 gap-3 flex-col sm:flex-row">
                    <app-button text="Google" styleType="social" [fullWidth]="true" (btnClick)="onSocialLogin('Google')"
                        [leadingIconSvg]="googleIconSvg">
                    </app-button>
                    <app-button text="Facebook" styleType="custom" [fullWidth]="true"
                        (btnClick)="onSocialLogin('Facebook')" [leadingIconSvg]="facebookIconSvg"
                        customClasses="!bg-[#1877F2] !text-white !border-[#1877F2] hover:!bg-[#166CDA] shadow-sm hover:shadow-md h-12 px-5 text-base font-semibold">
                    </app-button>
                </div>
            </div>
        </div>
    </div>

    <div class="pb-4">
        <p class="text-neutral-500 text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
            Don't have an account? <a routerLink="/auth/sign-in"
                class="underline hover:text-neutral-700 font-medium">Sign up</a>
        </p>
        <div class="h-5 bg-neutral-50"></div>
    </div>
</div>
