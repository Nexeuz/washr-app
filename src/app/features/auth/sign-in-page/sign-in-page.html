<div class="relative flex size-full min-h-screen flex-col bg-neutral-50 justify-between group/design-root">
  <div class="py-8">
    <div class="flex items-center bg-neutral-50 p-4 pb-2 justify-center sticky top-0 z-10">
      <h2 class="text-[#141414] text-2xl font-bold leading-tight tracking-[-0.015em]">
        Washr
      </h2>
    </div>
    <h2 class="text-[#141414] tracking-light text-3xl sm:text-4xl font-bold leading-tight px-4 text-center pb-8 pt-10">
      Get started
    </h2>
  </div>

  <div class="pb-4">
    <div class="flex justify-center">
      <div class="flex flex-1 gap-4 max-w-md flex-col items-stretch px-4 py-3">
        <app-button
          text="Continue with Google"
          styleType="social"
          [fullWidth]="true"
          (btnClick)="onContinueWith('Google')"
          customClasses="text-base font-semibold">
          </app-button>
        <app-button
          text="Continue with Facebook"
          styleType="custom"
          [fullWidth]="true"
          (btnClick)="onContinueWith('Facebook')"
          customClasses="!bg-[#1877F2] !text-white !border-[#1877F2] hover:!bg-[#166CDA] shadow-sm hover:shadow-md h-12 px-5 text-base font-semibold">
          </app-button>
        <app-button
          text="Continue with Email"
          styleType="primary"
          [fullWidth]="true"
          (btnClick)="onContinueWith('Email')"
          customClasses="text-base font-bold">
          </app-button>
      </div>
    </div>

    <p class="text-neutral-500 text-sm font-normal leading-normal pb-3 pt-6 px-4 text-center">
      Already have an account? <a routerLink="/auth/login" class="underline hover:text-neutral-700 font-medium">Log in</a>
    </p>
    <div class="h-5 bg-neutral-50"></div> </div>
