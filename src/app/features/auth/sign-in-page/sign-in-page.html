<div class="sign-in-page-container">
  <div class="content-wrapper top-content">
    <div class="title-block">
        <h2 class="brand-title">
          Washr
        </h2>
        <h2 class="page-title">
          Get started
        </h2>
    </div>
  </div>

  <div class="content-wrapper bottom-content">
    <div class="button-group">
      <button mat-stroked-button class="action-button social-button google-button" (click)="onContinueWith('Google')">
        Continue with Google
      </button>
      <button mat-flat-button class="action-button social-button facebook-button" (click)="onContinueWith('Facebook')">
        Continue with Facebook
      </button>
      <button mat-raised-button color="primary" class="action-button login-button" (click)="onContinueWith('Email')">
        Continue with Email
      </button>
    </div>
    <p class="footer-text">
      Already have an account?
      <a routerLink="/auth/login" class="footer-link">
        Log in
      </a>
    </p>
  </div>
  <div class="bottom-spacer"></div>
</div>
