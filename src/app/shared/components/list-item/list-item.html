<mat-list-item
  (click)="onItemClicked()"
  [class.custom-list-item-clickable]="isClickable"
  class="custom-list-item h-auto py-2"
  [attr.role]="isClickable ? 'button' : null"
  [attr.tabindex]="isClickable ? 0 : null"
  (keydown.enter)="isClickable && onItemClicked()"
  (keydown.space)="isClickable && onItemClicked()">
  @if (iconName) {
    <mat-icon matListItemIcon>{{ iconName }}</mat-icon>
  }
  <div matListItemTitle class="font-medium text-[#141414] dark:text-neutral-100">{{ title }}</div>
  @if (subtitle) {
    <div matListItemLine class="text-sm text-neutral-500 dark:text-neutral-400">{{ subtitle }}</div>
  }
  @if (showTrailingIcon) {
    <mat-icon matListItemMeta>{{ trailingIconName }}</mat-icon>
  }
</mat-list-item>
@if (showDivider) {
  <mat-divider></mat-divider>
}
