<div [ngClass]="hostClasses" (click)="onItemClicked()" role="button" [attr.tabindex]="isClickable ? 0 : -1" (keydown.enter)="onItemClicked()" (keydown.space)="onItemClicked()">
  <div class="flex items-center gap-4 overflow-hidden">
    @if (iconSvg) {
      <div [ngClass]="iconContainerClasses">
        <app-icon [svgContent]="iconSvg"></app-icon>
      </div>
    }
    <div class="flex flex-col justify-center overflow-hidden">
      @if (title) {
        <p class="text-[#141414] text-base font-medium leading-normal line-clamp-1 truncate">
          {{ title }}
        </p>
      }
      @if (subtitle) {
        <p class="text-neutral-500 text-sm font-normal leading-normal line-clamp-2">
          {{ subtitle }}
        </p>
      }
    </div>
  </div>

  @if (showTrailingIcon && trailingIconSvg) {
    <div class="shrink-0">
      <div class="text-neutral-400 flex size-7 items-center justify-center">
        <app-icon [svgContent]="trailingIconSvg"></app-icon>
      </div>
    </div>
  }
</div>
